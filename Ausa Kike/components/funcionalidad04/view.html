<div id="f04ContenedorOperaciones" data-role="view" data-title="Reasignación Oper." data-layout="main" data-model="app.funcionalidad04" data-init="f04FechaAtencionConsilidato" data-zoom="true">
    <div class="row">

            <span>

<!-- Acción Tarea: Add Insert Delete -->
<div data-role="view" id="f04accionOperacion" data-title="Detalle">
    <div data-role="navbar">
        <span data-role="view-title"></span>
        <a data-role="button" data-align="right" href="#f04ContenedorOperaciones"><span class="k-icon k-i-undo"></a>
    </div>
    <!--DETALLE REASIGNACION TAREA TEST INICIO -->
    <div class="container list-group">
        <div class="list-group-item font-cuerpo row">
            <span class="color_1 col-xs-6"><b>Despachador: </b></span>
            <span class=" col-xs-6">
                    <input id="txtIdDespachador" style="width:100% !important;">
                </span>
        </div>
        <div class="list-group-item font-cuerpo row">
            <span class="color_1 col-xs-6"><b>Fecha Creación: </b></span>
            <span class="col-xs-6" id="f04FechaCreacion"></span>
        </div>
        <div class="list-group-item font-cuerpo row">
            <span class="color_1 col-xs-6"><b>Id Operación: </b></span>
            <span class="col-xs-6" id="f04NumOperacion"></span>
        </div>
        <div class="list-group-item font-cuerpo row">
            <span class="color_1 col-xs-6"><b>Cliente: </b></span>
            <span class="col-xs-6" id="f04Cliente"></span>
        </div>
        <div class="list-group-item font-cuerpo row">
            <span class="color_1 col-xs-6"><b>Almacén: </b></span>
            <span class="col-xs-6" id="f04Almacen"></span>
        </div>
        <div class="list-group-item font-cuerpo row">
            <span class="color_1 col-xs-6"><b>Núm órden: </b></span>
            <span class="col-xs-6" id="f04Orden"></span>
        </div>
        <div class="list-group-item font-cuerpo row">
            <span class="color_1 col-xs-6"><b>Tiempo Trasncurrido: </b></span>
            <span class="col-xs-6" id="f04LVTiempoTrasncurrido"></span>
        </div>
        <div class="list-group-item font-cuerpo row">
            <span class="color_1 col-xs-6"><b>Actividad: </b></span>
            <span class="col-xs-6" id="f04LVOperacion"></span>
        </div>
        <div class="list-group-item font-cuerpo row">
            <span class="color_1 col-xs-6"><b>Hora inicio: </b></span>
            <span class="col-xs-6" id="f04LVHoraInicio"></span>
        </div>
        <div class="list-group-item font-cuerpo row">
            <span class="color_1 col-xs-6"><b>Estado: </b></span>
            <span class="col-xs-6" id="f04LVEstado"></span>
        </div>
        <div class="list-group-item font-cuerpo row">
            <span class="color_1  col-xs-12"><b>Detalle: </b></span>
            <div class="col-xs-12">
                <textarea name="" id="f04Detalle" class="form-control" rows="5" placeholder="Ingrese algún detalle para guardar">
                </textarea>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <button class="btn btn-default btn-block font-boton b_color_2 tex_boton_2" onclick="$('#f04dialogConfirmar').data('kendoWindow').open();"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp&nbsp&nbsp&nbsp Guardar</button>
    </div>
    <!--DETALLE REASIGNACION TAREA TEST FIN -->
    <!--CAMBIO POST REUNION 28/XII AGREGAR POP-UP CONFERMA REASIGNACION INICIO-->
    <div id="dialogReasinacion" style="display:none;">
        <div id="msgReasinacion" class="form-group" align="center"></div>
        <button class="btn btn-default btn-block" align="col-xs-12" onclick='$("#dialogReasinacion").data( "kendoWindow").close();'>Cerrar</button>
    </div>
    <!--CAMBIO POST REUNION 28/XII AGREGAR POP-UP CONFERMA REASIGNACION FIN-->
    <!--     modal confirmación regresar al grid -->
    <div id="f04dialogConfirmar" style="display:none;">
        </br>
        <tag>¿Desea reasignar el despachador?</tag>
        </br>
        </br>
        <div class="row">
            <div class="col-xs-6">
                <button type="button" class="btn btn-default btn-block font-boton" onclick="$('#f04dialogConfirmar').data('kendoWindow').close();">Cancelar</button>
            </div>
            <div class="col-xs-6">
                <a data-role="button" data-align="right" onclick="Reasignar();" class="btn btn-default btn-block font-boton">Aceptar</a>
            </div>
        </div>
    </div>
</div>
